# Send logs only to Cloud Logging (avoids GCS logs bucket permission issues)
options:
  logging: CLOUD_LOGGING_ONLY

steps:

  # ============================================================
  # STEP 3: Build image using THIS repo's Dockerfile + default.conf
  # Build context is ".", which includes the cloned "site/" folder now.
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/markdown-editor:latest
      - .

  # ============================================================
  # STEP 4: Push image
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/markdown-editor:latest

  # ============================================================
  # STEP 5: Deploy to Cloud Run
  # ============================================================
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - nginx-site
      - --image
      - gcr.io/$PROJECT_ID/markdown-editor:latest
      - --platform
      - managed
      - --region
      - us-central1
      - --allow-unauthenticated
      - --port
      - "8080"

images:
  - gcr.io/$PROJECT_ID/markdown-editor:latest
