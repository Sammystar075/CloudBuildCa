# Send logs only to Cloud Logging (avoids GCS logs bucket permission issues)
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ============================================================
  # STEP 1: Clone your WEBSITE repo into /workspace/site
  # ============================================================
  - name: gcr.io/cloud-builders/git
    args:
      - clone
      - --depth=1
      - https://github.com/Sammystar075/kindle-suite.git
      - site

  # ============================================================
  # STEP 2: Quick proof that the files exist where we think
  # (Use bash inside the gcloud builder; DON'T use gcr.io/cloud-builders/bash)
  # ============================================================
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -lc
      - |
        echo "Listing /workspace/site..."
        ls -la site
        echo "Looking for an index.html..."
        find site -maxdepth 2 -iname "index.html" -print

  # ============================================================
  # STEP 3: Build image using THIS repo's Dockerfile + default.conf
  # Build context is ".", which includes the cloned "site/" folder now.
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/nginx-site:latest
      - .

  # ============================================================
  # STEP 4: Push image
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/nginx-site:latest

  # ============================================================
  # STEP 5: Deploy to Cloud Run
  # ============================================================
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - nginx-site
      - --image
      - gcr.io/$PROJECT_ID/nginx-site:latest
      - --platform
      - managed
      - --region
      - us-central1
      - --allow-unauthenticated
      - --port
      - "8080"

images:
  - gcr.io/$PROJECT_ID/nginx-site:latest
