# Send logs only to Cloud Logging (avoids bucket permission pain)
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ============================================================
  # STEP 1: Clone your WEBSITE repo (kindle-suite)
  # ============================================================
  - name: gcr.io/cloud-builders/git
    args:
      - clone
      - https://github.com/Sammystar075/kindle-suite.git
      - site

  # ============================================================
  # STEP 2: Build Docker image
  # ============================================================
  # Uses the Dockerfile in THIS repo
  # But the website files are copied from ./site
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t", "gcr.io/$PROJECT_ID/nginx-site:latest",
        "."
      ]

  # ============================================================
  # STEP 3: Push image to Container Registry
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "gcr.io/$PROJECT_ID/nginx-site:latest"
      ]

  # ============================================================
  # STEP 4: Deploy to Cloud Run
  # ============================================================
  - name: gcr.io/cloud-builders/gcloud
    args:
      [
        "run", "deploy", "nginx-site",
        "--image", "gcr.io/$PROJECT_ID/nginx-site:latest",
        "--platform", "managed",
        "--region", "us-central1",
        "--allow-unauthenticated",
        "--port", "8080"
      ]

images:
  - "gcr.io/$PROJECT_ID/nginx-site:latest"
